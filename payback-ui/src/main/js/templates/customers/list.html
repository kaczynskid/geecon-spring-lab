---
name: customers
url: /customers
controller: ListCustomersCtrl
---

<div class="grid-container">

  <h3>Customers</h3>

  <a class="small button" ui-sref="add-customer"><img zf-iconic="" icon="chevron" size="small">Add customer</a>

  <table>
    <thead>
    <tr>
      <th width="30%">First name</th>
      <th width="30%">Last name</th>
      <th width="30%">Credit card</th>
      <th width="9%">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="customer in customers">
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.creditCards[0].number | creditCardFormat }}</td>
      <td>
        <a ui-sref="edit-customer({id: customer.id })">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
